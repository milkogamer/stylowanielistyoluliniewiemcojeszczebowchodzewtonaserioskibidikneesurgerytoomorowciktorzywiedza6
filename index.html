<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagnieżdżone listy</title>
    <style>
        ol {
            color: blue;
            background-color: lightgray;
        }

        ul {
            color: green;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <ol>
        <li> 1
            <ul>
                <li>A</li>
                <li> B</li>
            </ul>
        </li>
        <li> 2
            <ul>
                <li>C</li>
                <li> D</li>
            </ul>
        </li>
        <li>Element 3
            <ul>
                <li> E</li>
                <li>F</li>
            </ul>
        </li>
    </ol>
</body>
</html>
